# Screenplay Writing and Script Development Skill
# AI-powered screenplay writing assistant combining storytelling expertise with professional script formatting

# Basic Metadata
id: screenplay-writer-v1
name: screenplay-writer
version: 1.0.0
author: paras25619@gmail.com

# Description
description: |
  An AI-powered screenplay writing assistant that transforms ideas, discussions, or rough drafts
  into professionally formatted screenplays. This skill enables story development, character creation,
  scene construction, dialogue writing, and proper screenplay formatting following industry standards.
  Using a crew of specialized AI agents, it analyzes input material, develops characters, writes scenes,
  formats scripts, and evaluates quality in a sequential workflow.

# Tags and Modes
tags:
  - screenplay
  - scriptwriting
  - storytelling
  - dialogue
  - character-development
  - scene-construction
  - formatting
  - hollywood-format
  - creative-writing
  - film-production

input_modes:
  - text/plain
  - application/json

output_modes:
  - text/plain
  - application/json
  - text/markdown

# Example Queries
examples:
  - "Transform this conversation into a screenplay scene about AI ethics"
  - "Develop a character profile for a conflicted detective in a cyberpunk setting"
  - "Write a 3-act structure for a romantic comedy about time travelers"
  - "Format this raw dialogue into proper screenplay format"
  - "Create a scene breakdown for a horror movie set in a haunted spaceship"

