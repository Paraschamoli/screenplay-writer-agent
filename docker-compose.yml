services:
  screenplay_writer_agent:
    build:
      context: .
      dockerfile: Dockerfile.agent
    container_name: screenplay_writer_agent
    ports:
      - "3773:3773"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}


    env_file:
      - .env
    volumes:
      - ./screenplay_writer_agent:/app/screenplay_writer_agent
      - ./agent_config.json:/app/agent_config.json
    restart: unless-stopped
    networks:
      - screenplay_writer_agent-network


networks:
  screenplay_writer_agent-network:
    driver: bridge
